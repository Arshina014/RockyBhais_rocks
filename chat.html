    <div class="flex gap-2">

    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    const rockReplies = [
      "ðŸª¨ *Rumbles softly*",

      "Clink... I sense peace ðŸŒ¿",
      "Zzzz... Rock nap ðŸ’¤",
      "Silence is my answer, human.",
      "I'm just... a rock ðŸ—¿",

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function talkToRock() {
      const msg = userInput.value.trim();
      if (!msg) return;

      const userDiv = document.createElement("div");
      userDiv.innerHTML = `<strong>You [${getTime()}]:</strong> ${msg}`;
      chatBox.appendChild(userDiv);

      const reply = rockReplies[Math.floor(Math.random() * rockReplies.length)];
      const rockDiv = document.createElement("div");
      rockDiv.innerHTML = `<strong>Slater [${getTime()}]:</strong> ${reply}`;
      chatBox.appendChild(rockDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") talkToRock();
    });

    // Focus input on load
    window.onload = () => {
      userInput.focus();
    };
  </script>
